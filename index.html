
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамическая таблица данных</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Каталог товаров</h1>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Цена</th>
                    <th>Категория</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        <button id="loadMoreBtn">Загрузить еще</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
